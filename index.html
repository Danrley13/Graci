<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIANE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            line-height: 1.5;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2.5s ease-in-out;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff477e;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #ff2449;
            transform: scale(1.1);
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: visibility 0.5s, opacity 0.5s ease;
        }

        .visible {
            opacity: 1;
            visibility: visible;
        }

        /* Animação de corações flutuantes */
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('https://img.icons8.com/emoji/48/heart-suit.png') no-repeat center;
            background-size: contain;
            animation: float 7s infinite;
        }

        /* Mais corações flutuando em diferentes velocidades */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) rotate(720deg);
                opacity: 1;
            }
        }

        /* Adicionando mais corações em diferentes posições */
        .heart-1 { left: 5%; animation-delay: 0s; }
        .heart-2 { left: 20%; animation-delay: 1s; }
        .heart-3 { left: 40%; animation-delay: 2s; }
        .heart-4 { left: 60%; animation-delay: 3s; }
        .heart-5 { left: 80%; animation-delay: 4s; }
        .heart-6 { left: 95%; animation-delay: 5s; }

        /* Letras japonesas ao redor da página */
        .japanese-text {
            position: absolute;
            font-size: 1.5rem;
            font-family: 'Brush Script MT', cursive;
            color: rgba(255, 255, 255, 0.8);
            animation: spin 10s linear infinite;
        }

        .japanese-text-1 { top: 10%; left: 10%; }
        .japanese-text-2 { top: 50%; left: 20%; }
        .japanese-text-3 { top: 30%; left: 70%; }
        .japanese-text-4 { top: 80%; left: 50%; }

        /* Rodando as letras em torno da página */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Transição de corações e balões flutuando */
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: url('https://img.icons8.com/emoji/48/balloon.png') no-repeat center;
            background-size: contain;
            animation: rise 8s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-400px) rotate(360deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100px) rotate(720deg);
                opacity: 1;
            }
        }

        /* Posicionando os balões */
        .balloon-1 { left: 15%; animation-delay: 1s; }
        .balloon-2 { left: 35%; animation-delay: 2s; }
        .balloon-3 { left: 55%; animation-delay: 3s; }
        .balloon-4 { left: 75%; animation-delay: 4s; }
        .balloon-5 { left: 90%; animation-delay: 5s; }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.3rem;
            }

            button {
                padding: 10px 25px;
                font-size: 1rem;
            }

            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Container principal com a homenagem -->
    <div class="container">
        <h1>ARIANE</h1>
        <p>MINHA ARY, ALÉM DE EXTREMAMENTE LINDA , VOCÊ TEM TODAS QUALIDADES QUE UMA MULHER PODE TER ... Virei seu fã Amor voce é 01 </p>
        <button onclick="mostrarMensagem()">Clique Aqui meu amor</button>
        <p id="mensagem" class="hidden"> QUERO VOCE ONTEM, HOJE E AMANHA MINHA GATA, GOSTOSA </p>
    </div>

    <!-- Corações flutuantes -->
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    <div class="heart heart-4"></div>
    <div class="heart heart-5"></div>
    <div class="heart heart-6"></div>

    <!-- Letras japonesas flutuando -->
    <div class="japanese-text japanese-text-1">愛 (グラシエラ - Ariane)</div>
    <div class="japanese-text japanese-text-2">永遠 (個性的 - Minha)</div>
    <div class="japanese-text japanese-text-3">幸福 (完璧 - Linda)</div>
    <div class="japanese-text japanese-text-4">恋 (私の - Unica)</div>

    <!-- Balões flutuantes -->
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>
    <div class="balloon balloon-5"></div>

    <script>
        function mostrarMensagem() {
            var mensagem = document.getElementById('mensagem');
            mensagem.classList.toggle('visible');
        }
    </script>

</body>
</html>
